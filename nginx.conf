events {
  worker_connections 1024;
}

http {
  resolver 127.0.0.11 ipv6=off valid=10s;

  server {
    listen 80;

    proxy_http_version 1.1;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location = / {
      return 301 /scalar/;
    }

    location = /configuration.json {
      default_type application/json;
      add_header Cache-Control "no-store";
      return 200 '{"theme":"purple","sources":[{"url":"/orders/openapi.json","title":"Orders API"},{"url":"/accounts/openapi.json","title":"Accounts API"}],"servers":[{"url":"http://localhost:7000","description":"Gateway"}]}';
    }

    location = /orders/openapi.json {
      proxy_pass http://orders-api:8080/swagger/v1/swagger.json;
    }

    location = /accounts/openapi.json {
      proxy_pass http://payments-api:8080/swagger/v1/swagger.json;
    }

    location /orders {
      proxy_pass http://orders-api:8080;
    }

    location /users {
      proxy_pass http://orders-api:8080;
    }

    location /accounts {
      proxy_pass http://payments-api:8080;
    }

    location = /scalar {
      return 301 /scalar/;
    }
    
    location = /app {
      return 301 /app/;
    }
    
    location /app/ {
      proxy_pass http://frontend:80/;
    }

    location /scalar/ {
      rewrite ^/scalar/(.*)$ /$1 break;
      proxy_pass http://scalar:8080;
    }
  }
}
